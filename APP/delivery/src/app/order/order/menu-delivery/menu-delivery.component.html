<div class="container border">
  <div class="row">
    <div class="col left border">

        <mat-button-toggle-group name="fontStyle" aria-label="Font Style"
        multiple vertical>
          <mat-button-toggle value="bold">Bold</mat-button-toggle>
          <mat-button-toggle value="italic">Italic</mat-button-toggle>
          <mat-button-toggle value="underline">Underline</mat-button-toggle>
        </mat-button-toggle-group>

    </div>
    <div class="col right border">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- dishName Column -->
        <ng-container matColumnDef="dishName">
          <th mat-header-cell *matHeaderCellDef> Producto</th>
          <td mat-cell *matCellDef="let dish"> {{dish.dishName}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio</th>
          <td mat-cell *matCellDef="let dish"> {{dish.price}} </td>
        </ng-container>

        <!-- buttons Column -->
        <ng-container matColumnDef="buttons">
          <th mat-header-cell *matHeaderCellDef> Acci√≥n</th>
          <td mat-cell *matCellDef="let dish"> {{dish.buttons}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
