<div class="dish">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    &lt;!&ndash;- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" &ndash;&gt;

    &lt;!&ndash; dishName Column &ndash;&gt;
    <ng-container matColumnDef="dishName">
      <th mat-header-cell *matHeaderCellDef> Producto</th>
      <td mat-cell *matCellDef="let dish"> {{dish.dishName}} </td>
    </ng-container>

    &lt;!&ndash; price Column &ndash;&gt;
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio</th>
      <td mat-cell *matCellDef="let dish"> {{dish.price}} </td>
    </ng-container>

    &lt;!&ndash; buttons Column &ndash;&gt;
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef> Acci√≥n</th>
      <td mat-cell *matCellDef="let dish">
        <button mat-mini-fab color="primary">
        </button>
        <button mat-mini-fab color="primary">
        </button>
      </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-
  </table>
</div>
