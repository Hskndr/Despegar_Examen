<mat-card>
  <app-filter></app-filter>
</mat-card>
<mat-card>
  <h2>Deliveries</h2>
  <ul>
    <li *ngFor="let delivery of deliveries"
        [class.selectedDelivery]="delivery === selectedDelivery"
        (click)="onSelect(delivery)">
      <mat-card class="delivery-card">
        <mat-card-title>
          {{delivery.company}}
        </mat-card-title>
        <mat-card-content>
          {{delivery.description}}
        </mat-card-content>
        <mat-card-actions>
          <a routerLink="delivery/:id">Realizar Pedido</a>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</mat-card>
<div *ngIf="selectedDelivery">
  <h2>{{selectedDelivery.company}} Menu</h2>
  <div>
    <label>Delivery:
      <input [(ngModel)]="selectedDelivery.company" placeholder="company">
    </label>
  </div>
</div>
